<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google page</title>
    <!-- CSS link  -->
    <link rel="stylesheet" href="style.css">
    <!-- normalize CSS link -->
    <link rel="stylesheet" href="normalize.css">
    <!-- Google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- font awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="full-box">
        <div class="container">
            <div class="conatainer-start">
                <div class="container-start__img">
                    <h1 class="container-start__title">User research <br> made easy <br> and fun.</h1>
                </div>
                <h2 class="container-start__subtitle">Start testing in minutes !</h2>
                <p class="container-start__text">Already have an account? <a href="#">Log in</a></p>
                <div class="social-network">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>
            <div class="container-end">
                 <div class="container-end__top">
                    <img src="img/Google Logos By hrhasnai (1).svg" alt="google image">
                    <p>Sign up with Google</p>
                 </div>
                 <div class="flex center">
                     <span class="border-line"></span>
                     <span class="block border-text">or</span>
                     <span class="border-line"></span>
                 </div>
                 <div class="form-section">
                    <div class="top-input">
                        <div class="top-input__start">
                            <label for="form-label" class="form-label">First name</label>
                            <input class="input-form" type="text" id="form-label">
                        </div>
                        <div class="top-input__end">
                            <label for="form1-label" class="form-label1">Last name</label>
                            <input class="input-form" type="text" id="form1-label">
                        </div>
                    </div>
                    <div class="form-section__center">
                        <label class="email-label" for="email-label">Email</label>
                        <input class="input-form__center" type="email">
                    </div>
                    <div class="form-section__end">
                        <label class="password-label" for="password-label">Password</label>
                        <input class="input-form__end" type="password">
                    </div>
                 </div>
                 <div class="container-bottom__text">
                    <input type="checkbox" class="form-check">
                    <p>I agree to 
                        <a href="#" class="container-bottom__link">the Terms of Service </a>
                        and <a href="#" class="container-bottom__link">Privacy Notice</a>
                    </p>
                 </div>
                 <button class="btn" type="submit">Sign me up ! </button>
            </div>
        </div>
    </div>
</body>
</html>
